<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Snakenlichten</title>
    <script src="https://d3js.org/d3.v4.min.js"></script>
  </head>
  <body>
    <script>
      var width = 1000, height = 1000;
      var svg = d3.select("body").append("svg")
        .attr("width", width)
        .attr("height", height)
        .append("g")
          .attr("transform", "translate(500,500) scale(1,-1)");

      function drawCell(x,y,r) {
        var cell = svg.append("circle")
          .attr("cx", x)
          .attr("cy",y)
          .attr("r", r);
          return cell;
      }

      function drawBoard(edgeLength, cellSize) {
          var x = 0;
          var y = 0;
          var rowLength = edgeLength;
          for(n = edgeLength; n > 0; n-=2) {
              for(m = rowLength; m > 0; m-=1) {
                  drawCell(x,y,cellSize);
                  x+=2*cellSize;
              }
              x=(2+edgeLength-rowLength)*cellSize;
              y+=2*cellSize;
              rowLength-=2;
          }
      }

      drawBoard(13, 20);

      var snake = {
          headPosition: undefined,
          length: undefined,
          direction: undefined
      }
    </script>
  </body>
</html>
